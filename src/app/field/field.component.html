<div class="bla" [ngStyle]="{'width': 30 * panelinrows + 'px' }">
    <div class="input" >
        <div style="font-size: 11px; text-align: center;">Here you can create your own minefield.</div>
        <mat-form-field>
            <mat-label>rows</mat-label>
            <input matInput #rows (keypress)="onkey($event)" />
        </mat-form-field>
        <mat-form-field>
            <mat-label>colums</mat-label>
            <input matInput #cols (keypress)="onkey($event)" />
        </mat-form-field>
        <mat-form-field>
            <mat-label>mines</mat-label>
            <input matInput #mines (keypress)="onkey($event)" />
        </mat-form-field>
        <div class="appl" (click)="input(rows.value, cols.value, mines.value)" >apply</div>
    </div>
    <div class="smiley" (click)="nw()" >ğŸ˜€</div>
    <button (click)="clicked(panel)" (contextmenu)="flagged(panel)" *ngFor="let panel of board.panels"
        [ngStyle]="{'border-style': panel.revealed === true ? 'inset' : 'outset'}">
        <div *ngIf="panel.revealed === true">{{panel.value}}</div>
        <div *ngIf="panel.revealed === false">
            <div *ngIf="panel.flag === true">ğŸš©</div>
        </div>
    </button>
</div>
